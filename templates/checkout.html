<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت سفارش</title>
</head>
<body dir="rtl">
    <h2>🧾 ثبت سفارش</h2>

    <form method="post">
        <label>👤 نام شما:</label><br>
        <input type="text" name="name" required><br><br>

        <label>📞 شماره تماس:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>📍 آدرس کامل:</label><br>
        <textarea name="address" required></textarea><br><br>

        <label>📝 یادداشت (اختیاری):</label><br>
        <textarea name="notes"></textarea><br><br>

        <h3>💳 روش پرداخت:</h3>
        <label><input type="radio" name="payment_method" value="cod" checked> پرداخت در محل (نقدی یا کارت)</label><br>
        <label><input type="radio" name="payment_method" value="online"> پرداخت آنلاین (فعلاً غیرفعال)</label><br><br>

        <input type="submit" value="ثبت سفارش">
    </form>

    <br>
    <a href="/cart">🔙 بازگشت به سبد خرید</a>
</body>
</html>
