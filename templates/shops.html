<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست حجره‌ها</title>
</head>
<body dir="rtl">
    <h2>لیست حجره‌های ثبت‌شده</h2>
    {% if shops %}


<ul>


{% for shop in shops %}
    <li>
        <strong>{{ shop.shop_name }}</strong> - {{ shop.phone }}
        {% if session.shop_id is defined and session.shop_id == loop.index0 %}
            | <a href="/edit/{{ loop.index0 }}">✏️ ویرایش</a>
            | <a href="/delete/{{ loop.index0 }}" onclick="return confirm('حذف این حجره؟')">🗑️ حذف</a>
        {% endif %}
    </li>
{% endfor %}





</ul>




    {% else %}
        <p>هنوز هیچ حجره‌ای ثبت نشده است.</p>
    {% endif %}
</body>
</html>
